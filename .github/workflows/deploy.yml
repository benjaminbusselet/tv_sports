name: Build and Deploy

on:
  push:
    branches: [main]
  schedule:
    # Tous les jours Ã  1h UTC (aprÃ¨s mise Ã  jour EPG minuit)
    - cron: "0 1 * * *"
  workflow_dispatch: # Permet dÃ©clenchement manuel

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build data pipeline
        run: |
          echo "ğŸš€ GÃ©nÃ©ration des donnÃ©es pour les 7 prochains jours"
          node scripts/build.js

      - name: Build frontend
        run: |
          echo "ğŸ—ï¸ Build du frontend React"
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
