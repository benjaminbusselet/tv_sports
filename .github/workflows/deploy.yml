name: Build and Deploy

on:
  push:
    branches: [main]
  schedule:
    # Tous les jours √† 1h UTC (apr√®s mise √† jour EPG minuit)
    - cron: "0 1 * * *"
  workflow_dispatch: # Permet d√©clenchement manuel

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Debug environment
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          ls -la public/data/ || echo "No data directory yet"

      - name: Build data pipeline
        run: |
          echo "üöÄ G√©n√©ration des donn√©es pour les 7 prochains jours"
          timeout 300 node scripts/build.js || echo "‚ö†Ô∏è Build timeout or error, continuing with existing data"
        continue-on-error: true

      - name: Build frontend
        run: |
          echo "üèóÔ∏è Build du frontend React"
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
