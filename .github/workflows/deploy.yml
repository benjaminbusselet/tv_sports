name: Build and Deploy

on:
  push:
    branches: [main]
  schedule:
    # Tous les jours Ã  1h UTC (aprÃ¨s mise Ã  jour EPG minuit)
    - cron: "0 1 * * *"
  workflow_dispatch: # Permet dÃ©clenchement manuel

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Debug environment
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          ls -la public/data/ || echo "No data directory yet"

      - name: Build data pipeline
        run: |
          echo "ğŸš€ GÃ©nÃ©ration des donnÃ©es pour les 7 prochains jours"
          CURRENT_DATE=$(date +"%Y%m%d")
          END_DATE=$(date -d "+7 days" +"%Y%m%d")
          node scripts/build.js $CURRENT_DATE $END_DATE || {
            echo "âŒ Erreur lors de l'exÃ©cution de build.js";
            exit 1;
          }

      - name: Verify generated data
        run: |
          echo "ğŸ“Š VÃ©rification des donnÃ©es gÃ©nÃ©rÃ©es:"
          ls -la public/data/
          echo "ğŸ“‹ Fichiers JSON gÃ©nÃ©rÃ©s:"
          ls -la public/data/progs_*.json || echo "Aucun fichier progs_*.json trouvÃ©"
          echo "ğŸ“ˆ Taille des fichiers:"
          du -h public/data/* 2>/dev/null || echo "Aucune donnÃ©e"

      - name: Build frontend
        run: |
          echo "ğŸ—ï¸ Build du frontend React"
          npm run build

      - name: Debug public/data before copy
        run: |
          echo "Contenu de public/data avant copie :"
          ls -l public/data || true

      - name: Copy generated data to dist
        run: |
          mkdir -p dist/data
          cp -r public/data/*.json dist/data/ || echo "No JSON to copy"

      - name: Debug dist/data after copy
        run: |
          echo "Contenu de dist/data aprÃ¨s copie :"
          ls -l dist/data || true

      - name: Commit generated JSON files
        run: |
          echo "ğŸ“‹ Commit des fichiers JSON gÃ©nÃ©rÃ©s"
          echo "âŒ Ã‰tape inutile supprimÃ©e pour Ã©viter les erreurs de permission"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
